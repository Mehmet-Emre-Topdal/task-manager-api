version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: mangolab-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_VERSION=1.0.0
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    networks:
      - mangolab-network

  app-dev:
    build:
      context: .
      target: development
    container_name: mangolab-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - mangolab-network

networks:
  mangolab-network:
    driver: bridge
